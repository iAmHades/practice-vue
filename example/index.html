<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Vue的测试</title>
    <script type="text/javascript" src="build.js"></script>
  </head>
  <body>
    <div id="editor">
      <div>this is a {{input}},hahha {{input}}</div>
      <h1>{{input}}</h1>
      <h2>{{input}}</h2>
    </div>
    <script type="text/javascript">
     let vue = new Vue({
        el: '#editor',
        data: {
          input: 'hello world'
        }
      })
    </script>
  </body>
</html>
